<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan css</title>
    <style>
        p{
            font-size: 20px;
            background-color: aqua;
        }

        a{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="latihan.css">
</head>
<body>
    <h1 style="color:red;font-size: 72px;">
        Hello Panda
    </h1>
    <a>Link1</a>
    <p>ini hanya sebuah paragraf</p>
    <h2>Ini website</h2>
</body>
</html>

<!-- Belajar Css-->
<!-- Css singkatan dari cascading stylesheet 
    Selector{
        Property: value;
    }

    ada 3 cara untuk meghubungkan css ke html
    1. inline: css berada di tag html sebagai attribut
    2. internal: css berada di html yang dibungkus oleh tag <style></style>
    3. external: css berada di file sendiri dengan extensi filenya .css dan dihubungkan dengan html melalui tag <link>-->
